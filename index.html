<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">0</div>
        <button class="clear-button">AC</button>

        <div class="calculator-numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
        </div>

        <div class="calculator-operators">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>/</button>
          <!-- TODO: remove this button class? -->
        </div>

        <button class="operate-calculator">=</button>
      </div>
    </div>
  </body>
</html>
